<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bank App</title>
  </head>

  <body>
    <!-- login page -->
    <section class="login">
      <h1>Login</h1>
      <form action="#">
        <!-- For Username -->
        <label for="Name" name="FirstName">FirstName:</label>
        <input
          type="text"
          placeholder="Uche"
          title="Enter your Fisrt Name"
          id="Name"
          name="FirstName"
        /><br /><br />

        <!-- Address -->
        <label for="Address">Address:</label>
        <input
          type="text"
          placeholder="123 Jagoon Street"
          title="Enter your Address"
          id="Address"
          name="Address"
        /><br /><br />

        <!-- for account Type -->
        <label for="AccountType">Account Type:</label>
        <select name="AccountType" id="Account-Type">
          <option value="Savings">Savings</option>
          <option value="Checking">Checking</option></select
        ><br /><br />

        <button type="submit">Create Account</button>
      </form>
    </section>

    <section class="dashboard" style="display: none">
      <h1 class="welcome">Welcome, Guest!</h1>
      <br />
      <p class="accTypeDisplay">Savings Account</p>
      <p class="accNo">Account Number: 0169606939</p>
      <h3 class= "balance">Current Balance: #9000</h3>
      <br />
      <h4>Actions:</h4>
      <div class="buttons">
        <button id="deposit-btn" onclick="deposit()">Deposit Funds</button>
        <button id="withdraw-btn" onclick="withdraw()">Withdraw Funds</button>
        <button id="transact-btn" onclick="getTransactionHistory()">transaction-history</button>
        <button id="profile-btn" onclick="getProfileDetails()">View Profile</button>
      </div>
    </section>

    <section class="transaction-history" style="display: none;">
      <table>
        <thead>
          <!--the heading of the table-->
          <tr>
            <!-- table row 1-->
            <th>S/N</th>
            <th>Transaction-Type</th>
            <th>Amount</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <button onclick="goBackTransact()" style="margin: 20px; padding: 10px 20px; font-size: 16px; position: absolute; bottom: 0; margin: 30px;">Dashboard</button>
    </section>

    <section class="profile-page" style="display: none;">
      <div class="profile">
        <img src="/cat.jpg" alt="Profile-picture" />

        <div class="details">
          <pre class="text">
Name: Chinenye
Address: 123 Jagoon Street
Account.No: 123456789
            </pre
          >
          <div class="buttons2">
            <button id="transact" onclick="getTransact()">Show Transactions</button>
            <button onclick="goBackProfile()">Dashboard</button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
